    <div class="row">
        <div class="col-md-12">
            <div class="" *ngIf="referrals?.length != 0">
                <div class="py-2">
                  <div>
                    <h2 class="">Your referred users</h2>
                  </div>
                  <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                    <div
                      class="inline-block min-w-full shadow-md  rounded-lg overflow-hidden">
                      <table class="min-w-full leading-normal ">
                        <thead>
                          <tr>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                             Username
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                              Email
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                              Name
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                              Date
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of referrals">
                            <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                              <div class="flex">
                                <div class="">
                                  <p class="text-gray-900 whitespace-no-wrap">
                                    {{item?.user?.username}}
                                  </p>
                                </div>
                              </div>
                            </td>
                            <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                              <p class="text-gray-900 whitespace-no-wrap"> {{item?.user?.email}}</p>
                            </td>
                            <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                              <p class="text-gray-900 whitespace-no-wrap"> {{item?.user?.name}}</p>
                            </td>
                            <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                              <span
                                class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
                              >
                                <span
                                  aria-hidden
                                  class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
                                ></span>
                                <span class="relative"> {{item?.user?.created_dt | date}}</span>
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
            <div class=" card text-center" *ngIf="referrals?.length === 0">
                <h2>No referral yet!</h2>    
            </div>
        </div>
    </div>
</main>
