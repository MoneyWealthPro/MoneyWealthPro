<div class="modal-body">
    <div >
        <h2>Today Investment Rates</h2>
        <p>
            Current rates across all saving products. Updated daily.
        </p>
        <div class="inner-list">
            <a *ngFor="let item of investmets" class="flex flex-shrink-0 items-center rounded-t rounded-br border px-6 py-4 mb-4"   style="background-color: #fff; border-color: rgb(207, 219, 224); padding-top: 15px; padding-bottom: 15px;">
                <div class="mr-6" style="color: rgb(34, 34, 34); margin-right: 5px; width: 25px; height: 25px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-percent" style="color: rgb(34, 34, 34); margin-right: 5px;">
                        <line x1="19" y1="5" x2="5" y2="19"></line>
                        <circle cx="6.5" cy="6.5" r="2.5"></circle>
                        <circle cx="17.5" cy="17.5" r="2.5"></circle>
                    </svg>
                </div>
                <strong class="mr-2">
                    {{item?.interest_rate}}
                </strong>
                <div class="flex flex-col mr-2 w-full">
                    <p class="font-body text-xs text-left text-gray-700 hover:text-black font-body whitespace-pre-wrap" style="color: rgb(66, 74, 87); font-size: 30px;">
                        {{item?.title}} <br>
                        <small class="priority text-danger ml-3">
                            {{item?.risk_level}}
                        </small>
                    </p>
                </div>
                <div class="flex flex-col flex-1 self-start"></div>
            </a>
        </div>
        <div class="text-right mt-3">
            <a (click)="close()" class="close">
                Close
            </a>
        </div>
    </div>
</div>
