<div class="modal-body">
    <div >
        <h2>Account Settings</h2>
        <div class="inner-list" *ngIf="!display">
            <a (click)="activate('password')" class="flex flex-shrink-0 items-center rounded-t rounded-br border px-6 py-4 mb-4"   style="background-color: #fff; border-color: rgb(207, 219, 224); padding-top: 15px; padding-bottom: 15px;">
                <div class="mr-6" style="color: rgb(34, 34, 34); margin-right: 5px; width: 25px; height: 25px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key" style="color: rgb(34, 34, 34); margin-right: 0.5rem;"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                </div>
                <div class="flex flex-col mr-2 w-full">
                    <p class="font-body text-xs text-left text-gray-700 hover:text-black font-body whitespace-pre-wrap" style="color: rgb(66, 74, 87);" >Password</p>
                </div>
                <div class="flex flex-col flex-1 self-start"></div>
            </a>
            <a (click)="activate('profile')" class="flex flex-shrink-0 items-center rounded-t rounded-br border px-6 py-4 mb-4"   style="background-color: #fff; border-color: rgb(207, 219, 224); padding-top: 15px; padding-bottom: 15px;">
                <div class="mr-6" style="color: rgb(34, 34, 34); margin-right: 5px; width: 25px; height: 25px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user" style="color: rgb(34, 34, 34); margin-right: 5px;">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="flex flex-col mr-2 w-full">
                    <p class="font-body text-xs text-left text-gray-700 hover:text-black font-body whitespace-pre-wrap" style="color: rgb(66, 74, 87);" >Profile settings</p>
                </div>
                <div class="flex flex-col flex-1 self-start"></div>
            </a>
        </div>
        <ng-container *ngIf="display">
        <div class="inner-list password-space" *ngIf="title_settings == 'password'">
            <form class="mt-4" [formGroup]="passwordForm">
                <div class="">
                  <input type="password" formControlName="old_password"  placeholder="Enter old password*">
                </div>
                <div class="">
                    <input type="password" formControlName="new_password"   placeholder="Enter new password*">
                </div>
                <div class="">
                    <input type="password" formControlName="confirm_password"  placeholder="Enter confirm password*">
                </div>
            </form>
        </div>
        <div class="inner-list profile-space" *ngIf="title_settings == 'profile'">
            <form class="mt-4" [formGroup]="profileForm">
                <div class="">
                  <input type="text" formControlName="name"  placeholder="Enter name*">
                </div>
                <div class="">
                    <input type="text" formControlName="username"   placeholder="Enter username*">
                </div>
                <div class="">
                    <input type="email" formControlName="email"  placeholder="Enter email*">
                </div>
                <div class="">
                    <input type="tel" formControlName="phone_number"  placeholder="Enter phone*">
                </div>
            </form>
        </div>
       </ng-container>
        <div class="text-right mt-3 d-flex">
            <a class="update mr-2" (click)="changePassword()" *ngIf="title_settings == 'password'">
                Update password
            </a>
            <a class="update mr-2" (click)="updateProfile()"  *ngIf="title_settings == 'profile'">
                Update profile
            </a>
            <a (click)="close()" class="close">
                Close
            </a>
        </div>
    </div>
</div>
