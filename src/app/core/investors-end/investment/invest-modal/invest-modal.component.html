<div class="modal-body">
        <h2>Invest into {{data?.title}}</h2>
        <p>
            {{data?.description}}
        </p>
        <div class="row">
            <div class="col-md-4">
                <a class="inline-flex d-flex flex-col  
                 md:odd:mr-2 md:even:ml-2 mb-4">
                <span class="font-body text-sm text-gray-700">
                  <strong> Investment Cycle</strong> 
                </span>
                <span class="font-display text-xs py-3" style="color: rgb(117, 63, 246);">
                   <strong> {{data?.period}} Months </strong>
                </span>
               </a>
            </div>
            <div class="col-md-4" >
                <a class="inline-flex d-flex flex-col  
                 md:odd:mr-2 md:even:ml-2 mb-4">
                <span class="font-body text-sm text-gray-700">
                  <strong>Expected Returns </strong> 
                </span>
                <span class="font-display text-xs  py-3" style="color: rgb(117, 63, 246);">
                <strong> {{data?.interest_rate}}% in {{data?.period}} months </strong>
                </span>
               </a>
            </div>
            <div class="col-md-4" >
                <a class="inline-flex d-flex flex-col  
                md:odd:mr-2 md:even:ml-2 mb-4">
               <span class="font-body text-sm text-gray-700">
                 <strong>Investment Type</strong> 
               </span>
               <span class="font-display text-xs py-3" style="color: rgb(117, 63, 246);">
               <strong> {{data?.risk_level | titlecase}} </strong>
               </span>
              </a>
            </div> 
            <a class="update mr-2" *ngIf="!showForm" (click)="startInvest()">
               Ready to invest?
             </a>     
        </div>
        <form [formGroup]="investForm" *ngIf="showForm">
            <div class="">
                <input type="number" formControlName="amount"  placeholder="Enter amount*">
            </div>
            <div class="text-right mt-3 d-flex">
                <a class="update mr-2" (click)="putMoney()">
                    Invest
                 </a>
                 <a (click)="close()" class="close">
                    Close
                </a>
            </div>
        </form>
       
</div>
