<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h2 >Investment Management</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="" *ngIf="investments?.length != 0">
              <div class="">
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                  <div
                    class="inline-block min-w-full shadow-md  rounded-lg overflow-hidden">
                    <table class="min-w-full leading-normal ">
                      <thead>
                        <tr>
                          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Amount
                          </th>
                          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                           Investment status
                          </th>
                          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Investment Category
                          </th>
                          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Investor name
                          </th>
                          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Roi date
                          </th>
                          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Date
                          </th>
                          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Action
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of investments">
                          <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap"> {{item?.amount | currency}}</p>
                          </td>
                          <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap"> {{item?.investment_status}}</p>
                          </td>
                          <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap"> {{item?.selected_package?.title}}</p>
                          </td>
                          <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap"> {{item?.investor?.name}}</p>
                          </td>
                          <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                            <p class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"> 
                              {{item?.roi_date | date}}</p>
                          </td>
                          <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                            <span
                              class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
                            > {{item?.created_at | date}}
                            </span>
                          </td>
                          <td class="px-5 py-2 border-b border-gray-200 bg-white text-sm">
                                  <button type="button" class="btn btn-outline-success">Approved</button>
                                  <button type="button" class="btn btn-outline-danger">Unapproved</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class=" card text-center" *ngIf="investments?.length === 0">
                <h2>No referral yet!</h2>    
            </div>
        </div>
    </div>
</main>
